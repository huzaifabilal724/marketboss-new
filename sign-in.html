<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Sign in</title>
  </head>
  <body class="bg-gray">
    <div class="container d-flex flex-column shadow rounded">
      <!--  -->
      <div class="logo d-flex justify-content-center mt-5">
        <img
          src="WhatsApp Image 2023-04-29 at 3.48.22 PM.jpeg"
          alt=""
          style="height: 162px; width: 230px"
        />
      </div>
      <!--  -->
      <div class="heading d-flex justify-content-center">
        <h3>Login</h3>
      </div>
      <!--  -->
      <!-- form -->
      <form action="" class="mt-5">
        <div>
          <label for="" style="color: #ebc10c">Email</label>
          <div class="input-group-text border-0" style="background: #f4f4f4">
            <i class="fa fa-envelope"></i>
            <input
              type="email"
              name=""
              id=""
              class="form-control border-0"
              placeholder="example@gmail.com"
              style="background: #f4f4f4"
            />
          </div>
        </div>

        <div class="mt-2">
          <label for="" style="color: #ebc10c">Password</label>
          <div class="input-group-text border-0" style="background: #f4f4f4">
            <i class="fa fa-key"></i>
            <input
              type="password"
              name=""
              id=""
              class="form-control border-0"
              placeholder="example@gmail.com"
              style="background: #f4f4f4"
            />
            <i class="fa fa-eye"></i>
          </div>
        </div>
      </form>

      <!--  -->
      <div class="d-flex mt-2 ms-1">
        <div>
          <input type="checkbox" name="" id="" />
        </div>
        <div class="ps-2">Remmember me</div>
      </div>
      <!--  -->

      <div class="rounded p-2 text-center mt-4" style="background: #ebc10c">
        <button type="submit" class="btn text-white fs-5">Login</button>
      </div>
    </div>

    <!-- script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
